<!DOCTYPE html>
<html>

<head>
  <!-- Lookup what these lines mean -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Lookup what these lines mean -->
  <title>Paperless</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <h1>Welcome to your Paperless Portal!</h1>
  <div class="all-patients">
    <h2 class="patient-list">Patient List:</h2>
    <!-- Click on patient name to render information - later -->
  </div>
  <div class="patient-form">
    <form class="patient-form">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="dob">Date of Birth:</label><br>
      <input type="text" id="dob" name:"dob"><br>
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  <div class="comment-form">
    <form class="comment-form">
      <label for="date">Date:</label><br>
      <input type="text" id="date" name="date"><br>
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title"><br>
      <label for="content">Comment:</label><br>
      <input type="textarea" id="content" name:"content"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
